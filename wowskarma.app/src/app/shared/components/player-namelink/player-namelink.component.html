@if (displayClan() && player()?.clan; as clan) {
    <a
       [style.color]="clan.leagueColor | colorHex" class="me-1"
       [routerLink]="['/clan', clan.id + ',' + clan.tag + '-' + clan.name]"
       [title]="clan.name"
    >[{{clan.tag}}]</a>
}

<a [routerLink]="['/player', player()?.id + ',' + player()?.username]">{{player()?.username}}</a>
